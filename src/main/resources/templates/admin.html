<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      width: 200px;
      height: 100vh;
      background-color: #fff;
      border-right: 1px solid #dee2e6;
      position: fixed;
      top: 56px;
      left: 0;
    }
    .sidebar .nav-link {
      color: #000;
    }
    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: #fff;
    }
    .main-content {
      margin-left: 200px;
      padding: 2rem;
    }
    .navbar-custom {
      background-color: #343a40;
      color: white;
    }
    .navbar-custom .navbar-text {
      color: white;
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

<!-- Top navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-3">
    <span class="navbar-text me-auto">
        <span th:text="${adminEmail}">admin@admin</span> with roles
        <span th:each="role : ${adminRoles}" th:text="'[' + role.name + ']' + ' '"></span>
    </span>
  <form th:action="@{/logout}" method="post">
    <button class="btn btn-outline-light">Logout</button>
  </form>
</nav>

<!-- Sidebar -->
<div class="sidebar d-flex flex-column p-3">
  <a href="#" class="nav-link active">Admin</a>
  <a href="#" class="nav-link">User</a>
</div>

<!-- Main content -->
<div class="main-content">
  <h2>Admin panel</h2>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" href="#">All Users</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/new}">New User</a>
    </li>
  </ul>

  <!-- Users table -->
  <div class="mt-3">
    <table class="table table-bordered table-hover">
      <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td>
          <span th:each="role : ${user.roles}" th:text="'[' + role.name + '] '"></span>
        </td>
        <td>
          <a th:href="@{'/admin/edit/' + ${user.id}}" class="btn btn-info text-white">Edit</a>
        </td>
        <td>
          <form th:action="@{'/admin/delete/' + ${user.id}}" method="post">
            <input type="hidden" name="_method" value="delete" />
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
