<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/admin.css" rel="stylesheet">


</head>
<body>

<!-- Top navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-3">
    <span class="navbar-text me-auto">
        <span th:text="${loggedInUser.email}">admin@admin.com</span> with roles
        <span th:each="role : ${loggedInUser.roles}" th:text="'[' + ${role.name} + ']' + ' '"></span>
    </span>
  <form th:action="@{/logout}" method="post">
    <button class="btn btn-outline-light">Logout</button>
  </form>
</nav>

<!-- Sidebar -->
<div class="sidebar d-flex flex-column p-3">
  <a href="#" class="nav-link active">Admin</a>
  <a href="#" class="nav-link">User</a>
</div>

<!-- Main content -->
<div class="main-content">
  <!-- Alert container for messages -->
  <div id="alertContainer"></div>

  <h2>Admin panel</h2>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item">
      <a class="nav-link active" href="#">All Users</a>
    </li>
    <li class="nav-item">
      <button type="button" class="nav-link btn btn-link" data-bs-toggle="modal" data-bs-target="#addUserModal">
        <i class="bi bi-person-plus-fill"></i> New User
      </button>
    </li>
  </ul>

  <!-- Users table -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover" id="usersTable">
      <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody id="usersTableBody">
        <!-- Users will be populated dynamically -->
      </tbody>
    </table>
  </div>
  
  <!-- Loading spinner for table -->
  <div id="tableLoading" class="text-center d-none">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="addUserForm">
        <div class="modal-body">
          <div class="mb-3">
            <label for="add-firstName" class="form-label">First Name</label>
            <input type="text" id="add-firstName" name="firstName" class="form-control" placeholder="First Name" required>
          </div>
          <div class="mb-3">
            <label for="add-lastName" class="form-label">Last Name</label>
            <input type="text" id="add-lastName" name="lastName" class="form-control" placeholder="Last Name" required>
          </div>
          <div class="mb-3">
            <label for="add-age" class="form-label">Age</label>
            <input type="number" id="add-age" name="age" class="form-control" placeholder="Age" required>
          </div>
          <div class="mb-3">
            <label for="add-email" class="form-label">Email</label>
            <input type="email" id="add-email" name="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <label for="add-password" class="form-label">Password</label>
            <input type="password" id="add-password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="mb-3">
            <label for="add-roles" class="form-label">Roles</label>
            <select multiple id="add-roles" name="roleIds" class="form-select" required>
              <!-- Roles will be populated dynamically -->
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success px-4" id="addUserBtn">
            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
            Add User
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="editUserForm">
        <div class="modal-body">
          <input type="hidden" id="edit-id" name="id"/>

          <div class="mb-3">
            <label for="edit-firstName" class="form-label">First Name</label>
            <input type="text" id="edit-firstName" name="firstName" class="form-control" placeholder="First Name" required>
          </div>

          <div class="mb-3">
            <label for="edit-lastName" class="form-label">Last Name</label>
            <input type="text" id="edit-lastName" name="lastName" class="form-control" placeholder="Last Name" required>
          </div>

          <div class="mb-3">
            <label for="edit-age" class="form-label">Age</label>
            <input type="number" id="edit-age" name="age" class="form-control" placeholder="Age" required>
          </div>

          <div class="mb-3">
            <label for="edit-email" class="form-label">Email</label>
            <input type="email" id="edit-email" name="email" class="form-control" placeholder="Email" required>
          </div>

          <div class="mb-3">
            <label for="edit-password" class="form-label">Password (leave empty to keep current)</label>
            <input type="password" id="edit-password" name="password" class="form-control" placeholder="Password">
          </div>

          <div class="mb-3">
            <label for="edit-roles" class="form-label">Roles</label>
            <select multiple id="edit-roles" name="roleIds" class="form-select" required>
              <!-- Roles will be populated dynamically -->
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary px-4" id="editUserBtn">
            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
            Update User
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/admin.js"></script>

</body>
</html>
