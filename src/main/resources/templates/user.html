<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Panel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/admin.css" rel="stylesheet">
</head>
<body>

<!-- Top navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-3">
     <span class="navbar-text me-auto">
         <span id="userEmail" th:text="${user.email}">email</span> &nbsp; with roles:
         <span id="userRoles" th:each="role : ${user.roles}" th:text="'[' + ${role.name} + ']'">[ROLE]</span>
     </span>
  <form th:action="@{/logout}" method="post">
    <button class="btn btn-outline-light">Logout</button>
  </form>
</nav>

<!-- Sidebar -->
<div class="sidebar d-flex flex-column p-3">
  <a href="#" class="nav-link disabled">Admin</a>
  <a class="nav-link active" href="/user">User</a>
</div>

<!-- Main content -->
<div class="main-content">
  <!-- Alert container for messages -->
  <div id="alertContainer"></div>

  <h3 class="mt-4 mb-3">User Information Page</h3>
  
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">About User</h5>
          <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editProfileModal">
            <i class="bi bi-pencil"></i> Edit Profile
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-borderless" id="userProfileTable">
              <tbody>
                <tr>
                  <td><strong>ID:</strong></td>
                  <td id="userId" th:text="${user.id}">1</td>
                </tr>
                <tr>
                  <td><strong>First Name:</strong></td>
                  <td id="userFirstName" th:text="${user.firstName}">John</td>
                </tr>
                <tr>
                  <td><strong>Last Name:</strong></td>
                  <td id="userLastName" th:text="${user.lastName}">Doe</td>
                </tr>
                <tr>
                  <td><strong>Age:</strong></td>
                  <td id="userAge" th:text="${user.age}">30</td>
                </tr>
                <tr>
                  <td><strong>Email:</strong></td>
                  <td id="userEmailDisplay" th:text="${user.email}">user@example.com</td>
                </tr>
                <tr>
                  <td><strong>Roles:</strong></td>
                  <td id="userRolesDisplay">
                    <span th:each="role : ${user.roles}" th:text="'[' + ${role.name} + ']' + ' '">[ROLE]</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Edit Profile Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="editProfileForm">
        <div class="modal-body">
          <div class="mb-3">
            <label for="edit-firstName" class="form-label">First Name</label>
            <input type="text" id="edit-firstName" name="firstName" class="form-control" placeholder="First Name" required>
          </div>

          <div class="mb-3">
            <label for="edit-lastName" class="form-label">Last Name</label>
            <input type="text" id="edit-lastName" name="lastName" class="form-control" placeholder="Last Name" required>
          </div>

          <div class="mb-3">
            <label for="edit-age" class="form-label">Age</label>
            <input type="number" id="edit-age" name="age" class="form-control" placeholder="Age" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="edit-email" class="form-control" disabled>
            <div class="form-text">Email cannot be changed</div>
          </div>

          <hr>

          <div class="mb-3">
            <label for="edit-currentPassword" class="form-label">Current Password (required to change password)</label>
            <input type="password" id="edit-currentPassword" name="currentPassword" class="form-control" placeholder="Current Password">
          </div>

          <div class="mb-3">
            <label for="edit-newPassword" class="form-label">New Password (leave empty to keep current)</label>
            <input type="password" id="edit-newPassword" name="newPassword" class="form-control" placeholder="New Password">
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary px-4" id="editProfileBtn">
            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
            Update Profile
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/user.js"></script>

</body>
</html>
