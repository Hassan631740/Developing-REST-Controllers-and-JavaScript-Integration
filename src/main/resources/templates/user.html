<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Panel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>

    body {
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 200px;
      height: 100vh;
      background-color: #fff;
      border-right: 1px solid #dee2e6;
      position: fixed;
      top: 56px;
      left: 0;
    }
    .sidebar .nav-link {
      color: #000;

    }.sidebar .nav-link.active {
       background-color: #0d6efd;
       color: #fff;
     }
    .main-content {
      margin-left: 200px;
      padding: 2rem;
    }
    .navbar-custom {
      background-color: #343a40;
      color: white;
    }
    .navbar-custom .navbar-text {
      color: white;
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>


<!-- Top navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-3">
     <span class="navbar-text me-auto">
         <span th:text="${user.email}">email</span> &nbsp; with roles:
         <span th:each="role : ${user.roles}" th:text="'[' + ${role.name} + ']'">[ROLE]</span>
     </span>
  <form th:action="@{/logout}" method="post">
    <button class="btn btn-outline-light">Logout</button>
  </form>
  </div>
</nav>

<!-- Sidebar -->
<div class="sidebar d-flex flex-column p-3">
  <a href="#" class="nav-link disabled">Admin</a>
  <a class="nav-link active" href="/user">User</a>
</div>

<!-- Main content  -->
<div class="main-content">
  <h3 class="mt-4 mb-3">User Information Page</h3>
  <h5>About User</h5>
  <table class="table table-bordered">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Email</th>
      <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${user.id}">1</td>
      <td th:text="${user.firstName}">John</td>
      <td th:text="${user.lastName}">Doe</td>
      <td th:text="${user.age}">30</td>
      <td th:text="${user.email}">user@example.com</td>
      <td>
        <span th:each="role : ${user.roles}" th:text="'[' + ${role.name} + ']' + ' '">[ROLE]</span>
      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
